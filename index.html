<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="header">
            <h6>Select the size</h6>
            <button id="popup" class="btn btn-outline-danger">Select</button>
        </div>
        <p id="message"></p>
        <p id="draw"></p>
        <div class="board"></div>
        <div class="footer">
            <button class="btn btn-outline-dark" onclick="setColor('black')">Black</button>
            <button class="btn btn-outline-warning" onclick="setColor('random')">Random</button>
            <button class="btn btn-outline-primary" onclick="resetBoard()">Reset</button>
        </div>
    </body>
</html>
